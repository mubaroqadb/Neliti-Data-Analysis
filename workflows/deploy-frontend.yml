name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install gh-pages package
        run: npm install -g gh-pages
        
      - name: Deploy to GitHub Pages
        run: |
          # Copy frontend files to a temporary directory
          mkdir -p temp-deploy
          cp -r ./frontend/* ./temp-deploy/
          
          # Deploy using gh-pages
          gh-pages --dist temp-deploy/ --dotfiles --message "Deploy frontend to GitHub Pages"
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
