name: Deploy to Cloud Run - Using GitHub Actions SA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
        service_account: '${{ secrets.SERVICE_ACCOUNT_EMAIL }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker authentication
      run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        cd backend
        docker build -t asia-southeast1-docker.pkg.dev/neliti-480014/research-repo/research-backend:latest .
        docker push asia-southeast1-docker.pkg.dev/neliti-480014/research-repo/research-backend:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy research-data-backend \
          --image asia-southeast1-docker.pkg.dev/neliti-480014/research-repo/research-backend:latest \
          --platform managed \
          --region asia-southeast1 \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --concurrency 80 \
          --max-instances 10 \
          --set-env-vars MONGOSTRING="${{ secrets.MONGOSTRING }}" \
          --set-env-vars PRIVATEKEY="${{ secrets.PRIVATEKEY }}" \
          --set-env-vars PUBLICKEY="${{ secrets.PUBLICKEY }}" \
          --set-env-vars JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          --set-env-vars GCP_PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}" \
          --set-env-vars ENVIRONMENT=production